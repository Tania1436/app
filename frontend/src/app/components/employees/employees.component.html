<div class="row">

    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
  
          <!-- FORM -->
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <!-- THE Id's Employee -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
  
            <div class="form-group">
              <input type="text" name="nombre" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.nombre"
                placeholder="Ingrese nombre de empleado" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="cargo" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.cargo"
                placeholder="Ingrese el cargo" class="form-control">
               

              </div>
            </div>
  
            <div class="form-group">
              <input type="text" name="email" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.email"
                placeholder="Ingrese el email" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="telefono" name="ngModel" [(ngModel)]="employeeService.selectedEmployee.telefono"
                placeholder="Ingrese el telefono" class="form-control">
              </div>
            </div>
            <button class="btn btn-secondary">Guardar</button>
            <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Borrar</button>
            
        </form>
      </div>
    </div>
  </div>
  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Email</th>
        <th>telefono</th>
        <th>Operaciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.nombre }}</td>
          <td>{{ employee.cargo }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.telefono }}</td>
          <td>
            <a (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteEmployee(employee._id, employeeForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
